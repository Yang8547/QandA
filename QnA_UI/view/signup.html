<div class="container">
	<p>user infomation: {{user}}</p>
	<!-- <p>username input valid: {{signupForm.userName}}</p> -->
	<!-- <p>password input valid: {{signupForm.password}}</p> -->

	<div class="row signup-main">
		
       	<div class="text-center">
       		<h1 class="title">Register</h1>
       		<hr />
       	</div>
   
		<div class="main-register">
			<form ng-submit="signup()" name="signupForm">				
				<div class="form-group">
					<label class="control-label">User Name</label>
					<input type="text" ng-model="user.user_name" name="userName" 
					required ng-minlength="4" class="form-control" placeholder="user name at least 4 characters">
					<small ng-if="signupForm.userName.$error.required && 
					signupForm.userName.$touched" class="error">
						User name cannot be empty
					</small>
					<small ng-if="signupForm.userName.$touched && 
					signupForm.userName.$error.minlength" class="error">
						User name should has at least 4 characters
					</small>
					<small ng-if="userExist" class="error">
						User name Exists
					</small>
				</div>

				<div class="form-group">
					<label class="control-label">Password</label>
					<input type="Password" ng-model="user.Password" name="password" 
					required ng-minlength="6" ng-maxlength="12" class="form-control" placeholder="6-12 characters">
					<small ng-if="signupForm.password.$error.required && 
					signupForm.password.$touched" class="error">
						Password cannot be empty
					</small>
					<small ng-if="signupForm.password.$touched && 
					(signupForm.password.$error.minlength ||signupForm.password.$error.maxlength )" class="error">
						Password should be 6-12 characters
					</small>
				</div>

				<div class="text-center">
					<button type="submit" class="btn btn-primary" ng-disabled="signupForm.$invalid">Register</button>
				</div>					
			</form>
		</div>
	</div>

</div>
